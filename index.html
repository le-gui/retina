<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polka Dot Slideshow</title>
    <style>
        :root {
            --polka-bg-image:
                radial-gradient(rgb(0, 0, 0) 47%, transparent 47%),
                radial-gradient(rgb(0, 0, 0) 47%, transparent 47%);
            --polka-bg-position: 0px 0px, 176px 176px;
            --polka-bg-size: 352px 352px;
            --polka-bg-color: rgb(255, 255, 255);
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--polka-bg-color);
            background-image: var(--polka-bg-image);
            background-position: var(--polka-bg-position);
            background-size: var(--polka-bg-size);
        }

        .pattern-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .circle {
            width: 124.8px;
            height: 124.8px;
            border-radius: 50%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .circle .button {
            position: absolute;
            right: -30px; /* Move the button further to the right */
            font-size: 48px; /* Make the button text bigger */
        }

        #slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slide img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .slide-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 24px;
            font-family: 'Arial Black', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
        }

        .nav-buttons {
            z-index: 999;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        .nav-buttons .nav-button {
            color: #ffffff;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            background: none; /* Remove background color */
        }
    </style>
</head>
<body>

<div class="pattern-container" id="pattern-container">
    <div class="circle" style="top: 176px; left: 150px;" onclick="showSlide(1)">
        <span class="button">1</span>
    </div>
    <div class="circle" style="top: 176px; left: 512px;" onclick="showSlide(2)">
        <span class="button">2</span>
    </div>
    <div class="circle" style="top: 352px; left: 324px;" onclick="showSlide(3)">
        <span class="button">3</span>
    </div>
    <div class="circle" style="top: 352px; left: 688px;" onclick="showSlide(4)">
        <span class="button">4</span>
    </div>
    <div class="circle" style="top: 528px; left: 512px;" onclick="showInfoSlide()">
        <span class="button">5</span>
    </div>
</div>

<div id="slideshow-container">
    <div class="nav-buttons">
        <div class="nav-button" onclick="showSlide(1)">1</div>
        <div class="nav-button" onclick="showSlide(2)">2</div>
        <div class="nav-button" onclick="showSlide(3)">3</div>
        <div class="nav-button" onclick="showSlide(4)">4</div>
        <div class="nav-button" onclick="showInfoSlide()">5</div>
    </div>
    <div class="slide">
        <img src="_assets/01.jpg" alt="Image 1" onclick="changeSlide(1)">
        <!-- <div class="slide-title">Title 1</div> -->
    </div>
    <div class="slide">
        <img src="_assets/02.jpg" alt="Image 2" onclick="changeSlide(1)">
        <!-- <div class="slide-title">Title 2</div> -->
    </div>
    <div class="slide">
        <img src="_assets/03.jpg" alt="Image 3" onclick="changeSlide(1)">
        <!-- <div class="slide-title">Title 3</div> -->
    </div>
    <div class="slide">
        <img src="_assets/04.jpg" alt="Image 4" onclick="changeSlide(1)">
        <!-- <div class="slide-title">Title 4</div> -->
    </div>
    <div class="info-slide" id="info-slide">
        <p>guillaume@retina.global</p>
    </div>
</div>

<script>
    let slideIndex = 1;

    function showSlide(n) {
        document.querySelector('.pattern-container').style.display = 'none';
        document.getElementById('slideshow-container').style.display = 'block';
        slideIndex = n;
        displaySlide(slideIndex);
    }

    function showInfoSlide() {
        document.querySelector('.pattern-container').style.display = 'none';
        document.getElementById('slideshow-container').style.display = 'block';
        displayInfoSlide();
    }

    function changeSlide(n) {
        displaySlide(slideIndex += n);
    }

    function displaySlide(n) {
        let slides = document.getElementsByClassName("slide");
        let infoSlide = document.getElementById("info-slide");
        infoSlide.style.display = "none";
        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }

    function displayInfoSlide() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        document.getElementById("info-slide").style.display = "flex";
    }
</script>

</body>
</html>
