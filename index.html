<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retina</title>
    <style>
        :root {
            --polka-bg-image:
                radial-gradient(rgb(0, 0, 0) 47%, transparent 47.5%),
                radial-gradient(rgb(0, 0, 0) 47%, transparent 47.5%);
            --polka-bg-position: 0px 0px, 176px 176px;
            --polka-bg-size: 352px 352px;
            --polka-bg-color: rgb(255, 255, 255);
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--polka-bg-color);
            background-image: var(--polka-bg-image);
            background-position: var(--polka-bg-position);
            background-size: var(--polka-bg-size);
        }

        .pattern-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .circle {
            width: 124.8px;
            height: 124.8px;
            border-radius: 50%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .circle .button {
            position: absolute;
            right: -30px;
            font-size: 48px;
        }

        #slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slide img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .slide-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 24px;
            font-family: 'Arial Black', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info-slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
        }

        .nav-buttons {
            z-index: 999;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        .nav-buttons .nav-button {
            color: #ffffff;
            width: 40px;
            height: 34px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            background: none;
        }
    </style>
</head>
<body>

<div class="pattern-container" id="pattern-container">
    <div class="circle" style="top: 176px; left: 150px;" onclick="showSlide(1)">
        <span class="button">1</span>
    </div>
    <div class="circle" style="top: 176px; left: 512px;" onclick="showSlide(2)">
        <span class="button">2</span>
    </div>
    <div class="circle" style="top: 352px; left: 324px;" onclick="showSlide(3)">
        <span class="button">3</span>
    </div>
    <div class="circle" style="top: 352px; left: 688px;" onclick="showSlide(4)">
        <span class="button">4</span>
    </div>
    <div class="circle" style="top: 528px; left: 512px;" onclick="showInfoSlide()">
        <span class="button">5</span>
    </div>
</div>

<div id="slideshow-container">
    <div class="nav-buttons">
        <div class="nav-button" onclick="showSlide(1)">1</div>
        <div class="nav-button" onclick="showSlide(2)">2</div>
        <div class="nav-button" onclick="showSlide(3)">3</div>
        <div class="nav-button" onclick="showSlide(4)">4</div>
        <div class="nav-button" onclick="showInfoSlide()">5</div>
    </div>
    <div class="slide">
        <img src="_assets/01.jpg" alt="Image 1" onclick="changeSlide(1)">
    </div>
    <div class="slide">
        <img src="_assets/02.jpg" alt="Image 2" onclick="changeSlide(1)">
    </div>
    <div class="slide">
        <img src="_assets/03.jpg" alt="Image 3" onclick="changeSlide(1)">
    </div>
    <div class="slide">
        <img src="_assets/04.jpg" alt="Image 4" onclick="changeSlide(1)">
    </div>
    <div class="slide">
        <img src="_assets/05.jpg" alt="Image 5" onclick="changeSlide(1)">
    </div>
    <div class="slide">
        <img src="_assets/06.jpg" alt="Image 6" onclick="changeSlide(1)">
    </div>
    <div class="info-slide" id="info-slide">
        <p>guillaume@retina.global</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    let slideIndex = 1;
    let renderer, scene, camera, uniforms;
    let slides = [];
    let isTransitioning = false;
    const transitionDuration = 1.0;

    function init() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('slideshow-container').appendChild(renderer.domElement);

        scene = new THREE.Scene();
        camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 1, 1000);
        camera.position.z = 1;

        const geometry = new THREE.PlaneBufferGeometry(window.innerWidth, window.innerHeight);

        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            uniform float time;
            uniform sampler2D texture1;
            uniform sampler2D texture2;
            varying vec2 vUv;

            void main() {
                vec2 p = vUv;
                vec4 color1 = texture2D(texture1, p);
                vec4 color2 = texture2D(texture2, p);
                float wave = sin(10.0 * (p.y + time));
                float mixFactor = 0.5 + 0.5 * wave;
                gl_FragColor = mix(color1, color2, mixFactor);
            }
        `;

        uniforms = {
            time: { type: 'f', value: 0.0 },
            texture1: { type: 't', value: new THREE.TextureLoader().load('_assets/01.jpg') },
            texture2: { type: 't', value: new THREE.TextureLoader().load('_assets/02.jpg') }
        };

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        animate();
    }
