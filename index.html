<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #pattern-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-gap: 40px;
            justify-content: center;
            align-content: center;
            background-color: white;
        }
        .circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
        }
        #slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .slide-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 24px;
            font-family: 'Arial Black', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div id="pattern-container"></div>

<div id="slideshow-container">
    <div class="slide">
        <img src="_assets/01.jpg" alt="Image 1" onclick="changeSlide(1)">
        <div class="slide-title">Title 1</div>
    </div>
    <div class="slide">
        <img src="_assets/02.jpg" alt="Image 2" onclick="changeSlide(1)">
        <div class="slide-title">Title 2</div>
    </div>
    <div class="slide">
        <img src="_assets/03.jpg" alt="Image 3" onclick="changeSlide(1)">
        <div class="slide-title">Title 3</div>
    </div>
    <div class="slide">
        <img src="_assets/04.jpg" alt="Image 4" onclick="changeSlide(1)">
        <div class="slide-title">Title 4</div>
    </div>
</div>

<script>
    let slideIndex = 1;

    function showSlide(n) {
        document.getElementById('pattern-container').style.display = 'none';
        document.getElementById('slideshow-container').style.display = 'block';
        slideIndex = n;
        displaySlide(slideIndex);
    }

    function changeSlide(n) {
        displaySlide(slideIndex += n);
    }

    function displaySlide(n) {
        let slides = document.getElementsByClassName("slide");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }

    function createPolkaDots() {
        const container = document.getElementById('pattern-container');
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        const dotSize = 160;
        const gapSize = 40;

        const dotsPerRow = Math.floor(containerWidth / (dotSize + gapSize));
        const dotsPerColumn = Math.floor(containerHeight / (dotSize + gapSize));

        for (let i = 0; i < dotsPerRow * dotsPerColumn; i++) {
            const dot = document.createElement('div');
            dot.className = 'circle';
            dot.onclick = function() {
                showSlide((i % 4) + 1);
            };
            container.appendChild(dot);
        }

        // Set the CSS grid-template-columns and grid-template-rows dynamically
        container.style.gridTemplateColumns = `repeat(${dotsPerRow}, ${dotSize}px)`;
        container.style.gridTemplateRows = `repeat(${dotsPerColumn}, ${dotSize}px)`;

        // Add the numbered buttons randomly around the top left corner
        for (let j = 1; j <= 4; j++) {
            const button = document.createElement('div');
            button.className = 'circle';
            button.innerHTML = j;
            button.style.position = 'absolute';
            button.style.top = `${Math.random() * 200}px`;
            button.style.left = `${Math.random() * 200}px`;
            button.onclick = function() {
                showSlide(j);
            };
            container.appendChild(button);
        }
    }

    window.onload = createPolkaDots;
    window.onresize = function() {
        document.getElementById('pattern-container').innerHTML = '';
        createPolkaDots();
    };
</script>

</body>
</html>
