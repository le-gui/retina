<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #pattern-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
        }
        #slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .slide-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 24px;
            font-family: 'Arial Black', Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div id="pattern-container">
    <div class="circle" onclick="showSlide(1)">1</div>
    <div class="circle" onclick="showSlide(2)">2</div>
    <div class="circle" onclick="showSlide(3)">3</div>
    <div class="circle" onclick="showSlide(4)">4</div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

<div id="slideshow-container">
    <div class="slide">
        <img src="_assets/01.jpg" alt="Image 1" onclick="changeSlide(1)">
        <div class="slide-title">Title 1</div>
    </div>
    <div class="slide">
        <img src="_assets/02.jpg" alt="Image 2" onclick="changeSlide(1)">
        <div class="slide-title">Title 2</div>
    </div>
    <div class="slide">
        <img src="_assets/03.jpg" alt="Image 3" onclick="changeSlide(1)">
        <div class="slide-title">Title 3</div>
    </div>
    <div class="slide">
        <img src="_assets/04.jpg" alt="Image 4" onclick="changeSlide(1)">
        <div class="slide-title">Title 4</div>
    </div>
</div>

<script>
    let slideIndex = 1;

    function showSlide(n) {
        document.getElementById('pattern-container').style.display = 'none';
        document.getElementById('slideshow-container').style.display = 'block';
        slideIndex = n;
        displaySlide(slideIndex);
    }

    function changeSlide(n) {
        displaySlide(slideIndex += n);
    }

    function displaySlide(n) {
        let slides = document.getElementsByClassName("slide");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
</script>

</body>
</html>
